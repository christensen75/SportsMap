<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major League Sports Markets 2</title>
    <style>
      #map_canvas {
        width: 1920px;
        height: 1080px;
      }
    </style>

</head>
<body>
<div id="map_canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUZggZEn9MOpftH_WjCsrH-rU1El2gJ0A"></script>
<script>


var map;
var src = '/sports.kml';


function initialize() {
  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: new google.maps.LatLng(40,-97),
    zoom: 4,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });
  loadKmlLayer(src, map);
}

function loadKmlLayer(src, map) {
let kml = new google.maps.KmlLayer({
  url: src,
  preserveViewport: true
});
kml.setMap( map );
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>

</body>
</html>
