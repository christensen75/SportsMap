
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Major Sports Markets</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
<script src="https://maps.googleapis.com/maps/api/jskey=AIzaSyDUZggZEn9MOpftH_WjCsrH-rU1El2gJ0A"></script>
<script>
var map;
var style = require('https://christensen75.github.io/SportsMap/style.json');
var layers = [];
      layers [0] = new google.maps.KmlLayer("https://christensen75.github.io/SportsMap/hockey.kml",{preserveViewport: false});
      layers [1] = new google.maps.KmlLayer("https://christensen75.github.io/SportsMap/soccer.kml",{preserveViewport: false});
      layers [2] = new google.maps.KmlLayer("https://christensen75.github.io/SportsMap/football.kml",{preserveViewport: false});
      layers [3] = new google.maps.KmlLayer("https://christensen75.github.io/SportsMap/basketball.kml",{preserveViewport: false});
      layers [4] = new google.maps.KmlLayer("https://christensen75.github.io/SportsMap/baseball.kml",{preserveViewport: false});

function initialize() {
  map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 40, lng: -97}
        });
   loadKmlLayer(layers, map);
   map.set('styles', style);
}

function loadKmlLayer(layers, map) {
  var kmlLayer = new google.maps.KmlLayer(layers, {preserveViewport: false,map: map});
}

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </body>
</html>
