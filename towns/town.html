<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NCAA Towns</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 765px;
	  width: 765px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 40, lng: -83},
          disableDefaultUI: true,
          styles: [
    {"featureType": "all", "elementType": "geometry.fill", "stylers": [{"color": "#666666"}]},
    {"featureType": "all", "elementType": "geometry.stroke", "stylers": [{"visibility": "off"}]},
    {"featureType": "all", "elementType": "labels", "stylers": [{"visibility": "off"}]},
    {"featureType": "landscape.man_made", "elementType": "geometry.fill", "stylers": [{"color": "#c5050c"}]},
    {"featureType": "poi", "elementType": "geometry.fill", "stylers": [{"color": "#9d968d"}]},
    {"featureType": "road", "elementType": "geometry.fill", "stylers": [{"color": "#ffffff"}]},
    {"featureType": "transit.line", "elementType": "geometry.fill", "stylers": [{"color": "#000000"}]},
    {"featureType": "water", "elementType": "geometry.fill", "stylers": [{"color": "#000000"}]}
]
        });

      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUZggZEn9MOpftH_WjCsrH-rU1El2gJ0A&callback=initMap">
    </script>
  </body>
</html>
